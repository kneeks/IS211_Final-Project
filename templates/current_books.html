<html>
<center>
{% extends "layout.html" %}
{% block body %}
  <h2>Books</h2>
  <ul class="books">
  {% for book in books %}
  Title: "{{ book.title }}" by {{ book.author }}<br>
  Pages: {{ book.pages }}<br>
  Average User Rating: {{ book.rev }}<br><br>
  <img src={{ book.thumb }}>
  <form action="/book/delete" method="post"><br>
  <input type="submit" value=Delete>
  </form>
  {% endfor %}
  </ul>
  <a href="{{url_for('add')}}">Add New Book</a>
{% endblock %}
</html>
</center>
